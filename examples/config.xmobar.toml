template = "{{date}}{{local_mail}} | {{weather}} | CPU: {{cpu}} | Mem: {{memory}} | Vol: {{volume}} | {{wifi}}"

[ blocks.date ]
kind = "interval"
command = "date"
args = ['+%a %b %d %R']
interval = 60

[ blocks.local_mail ]
kind = "inotify"
file = "/var/mail/username"
template = "{% if contents %} | <fc=#FF0>!</fc>{% endif %}"

[ blocks.weather ]
kind = "interval"
command = "curl"
args = [
    "-s",
    "https://forecast.weather.gov/MapClick.php?FcstType=json&lat=47.8608&lon=-123.9370"
    ]
interval = 1800
json = true
template = """\
{%- set weather = output.currentobservation.Weather -%}
{%- if weather != "NA" -%}{{weather}} {%- endif -%}
{%- set temp = output.currentobservation.Temp | int -%}
{%- if temp < 55 -%}
    <fc=#00F>
{%- elif temp > 80 -%}
    <fc=#F00>
{%- else -%}
    <fc=#FFF>
{%- endif -%}
{{temp}}Â°</fc>\
"""

[ blocks.cpu ]
kind = "cpu"
template = """
{%- if cpu_times.non_idle < 20 -%}
    <fc=#FFF>
{%- elif cpu_times.non_idle > 50 -%}
    <fc=#F00>
{%- else -%}
    <fc=#00F>
{%- endif -%}
{{cpu_times.non_idle | round(precision=1)}}%</fc>\
"""
interval = 5

[ blocks.memory ]
kind = "interval"
command = "awk"
args = [
    "/MemTotal:/{total=$2}/MemFree:/{free=$2}END{printf \"%.0f\", 100*free/total}",
    "/proc/meminfo",
    ]
interval = 30
template = """
{%- if output | int > 80 -%}
    <fc=#F00>
{%- else -%}
    <fc=#FFF>
{%- endif -%}
{{output}}%</fc>\
"""

[ blocks.volume ]
kind = "pulse-volume"
template = """\
<action=`pactl set-sink-mute "{{sink_name}}" toggle` button=2>\
<action=`pactl set-sink-volume "{{sink_name}}" -5%` button=1>\
<action=`pactl set-sink-volume "{{sink_name}}" +5%` button=3>\
<action=`pactl set-sink-volume "{{sink_name}}" -1%` button=5>\
<action=`pactl set-sink-volume "{{sink_name}}" +1%` button=4>\
{%- if muted -%}
    <fc=#F00>
{%- elif volume <= 35 -%}
    <fc=#555>
{%- elif volume > 100 -%}
    <fc=#FF0>
{%- else -%}
    <fc=#FFF>
{%- endif -%}
{{volume}}%</fc>\
</action></action></action></action></action>\
"""

[ blocks.wifi ]
kind = "network"
device = "wlo1"
template = """
{%- if operstate == "up" -%}
    <fc=#FFF>{{essid}}</fc>
{%- else -%}
    <fc=#F00>{{device}} {{operstate}}</fc>
{%- endif -%}
"""
